<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let promise=new Promise((resolve,reject)=>{
         var x='venkat'
         var y='venkat'
         if(x==y){
            resolve()
         }
         else{
            reject()
         }
      })
      promise.then(()=>{
        document.write("Valid")
      })
      promise.catch(()=>{
        document.write("Invalid")
      })
    </script>
</body>
</html>
