<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1 id="two"></h1>
    <h1 id="one"></h1>
   
</head>
<body>
    <script>
        var num=prompt("enter number")
        var t=num
        var rev=0
       
        while(t>0){
             let rem=t%10
            rev=rev*10+rem
            t=Math.floor(t/10)
        }
  document.getElementById("two").innerHTML=rev
        if(num==rev)
        {
          document.getElementById("one").innerHTML=num+" "+"is polindrom"
        }
        else{
          document.getElementById("one").innerHTML=num+"is  not polindrom"
        }
   
    </script>
</body>
</html>
