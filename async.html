<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Asynchronous</h1>
    <script>
         function demo(){
            return ("venkat")
        }
       console.log( demo())
        async function demo1(){
           return "venkat"
        }
       console.log( demo1())

       async function demo2(){
            return 'venkat'
        }
        demo2().then((x)=>console.log(x)).catch((err)=>console.log('error'))

    </script>
</body>
</html>
