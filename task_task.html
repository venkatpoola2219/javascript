<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <img src="images/a4.jpg " style="height:100%;width: 100%;">
            </div>
            <div class="col-md-6">
                <div class="container-fluid">
                    <div class="row" style="margin-top:5%;">
                        <div class="col-md-12">
                            <h2>Sign up</h2>
                        </div>
                    </div>
                    <div class="row" style="margin-top:5%;">
                        <div class="col-md-6">FIRST NAME
                            <br>
                            <input type="text" placeholder="Jane" required>
                        </div>
                        <div class="col-md-6">LAST NAME
                            <br>
                            <input type="text" placeholder="Doe" required>
                        </div>
                    </div>
                    <div class="row" style="margin-top:5%;">
                        <div class="col-md-6">PHONE
                            <br>
                            <input type="text" placeholder="699-558-7896" required>
                        </div>
                        <div class="col-md-6">EMAIL
                            <br>
                            <input type="email" placeholder="janedoe@mail.com" required>
                        </div>
                    </div>
                    <div class="row" style="margin-top:5%;">
                        <div class="col-md-6">PASSWORD
                            <br>
                            <input type="password" placeholder="**********" required>
                        </div>
                        <div class="col-md-6">CONFIRM PASSWORD
                            <br>
                            <input type="password" placeholder="**********" required>
                        </div>
                    </div>
                    <div class="row" style="margin-top:5%;">
                        <div class="col-md-6">
                            <input type="checkbox"> I accept terms and conditions
                        </div>
                        <div class="col-md-6">
                            <input type="checkbox"> I want to receive news and updates
                        </div>
                    </div>
                    <div class="row" style="margin-top:5%;">
                        <div class="col-md-12">
                            <input type="submit" value="SIGN UP" style="margin-left:10%;width:25%;background-color: blue;color: white;font-size: medium;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
