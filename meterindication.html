<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="password" id="pwd" onkeyup="demo()">
    <meter min="0" max="10" value="" id="mtr"></meter>
    <h1 id="txt"></h1>
</form>
<script>
    function demo(){
   const x= document.getElementById("pwd").value
   let len=x.length
   document.getElementById("mtr").value=len
    if(len<=5)
    {
        document.getElementById("mtr").value=len
       document.getElementById("txt").innerHTML="low"
    }
    else if(len>=5 && len<=8)
    {
        document.getElementById("mtr").value=len
       document.getElementById("txt").innerHTML="medium"
    }
    else
    {
        document.getElementById("mtr").value=len
       document.getElementById("txt").innerHTML="strong"
    }
}
</script>
</body>
</html>
