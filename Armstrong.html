<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("enter number")
var l=num.length
var rev=0
while(num>0){
   var ld=num%10
   rev=Math.pow(ld,l)+rev
   num=Math.ceil(num/10)
}
document.write(rev)
    </script>
</body>
</html>
