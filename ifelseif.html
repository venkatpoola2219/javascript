<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H2 id="pic"></H2>
    <script>
        let marks=prompt("enter marks")
        if(marks<35)
        {
            document.getElementById("pic").innerHTML="FAILED"
        }
        else if(marks>=35 && marks<=50){
            document.getElementById("pic").innerHTML="PASSED"
        }
        else if(marks>50 && marks<=60){
            document.getElementById("pic").innerHTML="SECOND CLASS"
        }
        else if(marks>60 && marks<=70){
            document.getElementById("pic").innerHTML="FIRST CLASS"
        }
        else if(marks>70 && marks<=100){
            document.getElementById("pic").innerHTML="DISTINCTION"
        }
        else
        {
            document.getElementById("pic").innerHTML="INVALID"
        }
    </script>
</body>
</html>
