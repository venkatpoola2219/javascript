<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create element dynamically</h1>
    <script>
        let x=document.createElement('h2')
        let txt=document.createTextNode("venkat")
        console.log(x)
        console.log(txt)
        x.appendChild(txt)
        console.log(x)
    </script>
</body>
</html>
