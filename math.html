<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.max(2,80,20))  //80
        console.log(Math.min(2,80,20)) //2
        console.log(Math.round(98.224)) //98
        console.log(Math.sqrt(25)) //5
        console.log(Math.random()) //
        console.log(Math.ceil(22.33))//23
        console.log(Math.floor(22.33))//22
        console.log(Math.pow(3,2)) //9
        console.log(Math.abs(-4.12))//4.12
        console.log(Math.round(Math.random()*10))//
</script>
</body>
</html>
