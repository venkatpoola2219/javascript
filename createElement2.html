<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    #box{
        border: 2px solid red ;
        text-align: center;
        color: blue;
        background-color:yellowgreen;
    
    }
   </style>
</head>
<body>
    <h1>Create element dynamically</h1>
    <div id="box"></div> <br>
    <button onclick="demo()">add</button>

    <script>
        function demo(){
        let x=document.createElement('h2')
        let txt=document.createTextNode(prompt("enter name"))
        x.appendChild(txt)
        document.getElementById('box').appendChild(x)
        x.appendChild(txt)
        }
        
    </script>
</body>
</html>
