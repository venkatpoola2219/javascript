<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="txt"></h2>
    <h2 id="txt1"></h2>
    <script>
        let obj=new Date()
        let time=obj.toTimeString()
        let date=obj.toDateString()
        document.getElementById("txt").innerHTML=time
        document.getElementById("txt1").innerHTML=date
    </script>
</body>
</html>
