<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" id="pwd"> <br>
    <button onclick="demo()">show/hide password</button>
    <script>
        function demo(){
        let x=document.getElementById("pwd")
        if(x.type=="password")
        {
            x.type="text"
        }
        else{
            x.type="password"
        }
    }
    </script>
</body>
</html>
